<ion-header>
  <ion-toolbar>
    <ion-title>Cook steps</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="assets/ingredients.jpg" />
      <ion-card-header>
        <ion-card-title>Step to cook burger</ion-card-title>
        <ion-card-subtitle>Faster way and easiest to cook burger</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>
            <h2>1. Prepare all the necessary ingredients.</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>2. Heat the stove to cook the raw ingredients.</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>3. Cook all the raw ingredients and arrange them in layers to make burgers.</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>4. Ready to be served.</h2>
          </ion-label>
        </ion-item>
        <ion-button [routerLink]="['/finalsteps']">Final steps</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
