<ion-header>
  <ion-toolbar>
    <ion-title>Ingredients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="assets/ingredients.jpg" />
      <ion-card-header>
        <ion-card-title>Ingredients</ion-card-title>
        <ion-card-subtitle>This is recommended ingredients to cook burger</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>
            <h2>Bun</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Cucumbers</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Lettuce</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Cheese</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Beef</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Tomato</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Egg</h2>
          </ion-label>
        </ion-item>
        <ion-button [routerLink]="['/cooksteps']">Steps to cook</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
